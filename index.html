<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/vr.css">
    <title>101VR创客教室</title>
</head>
<body>
    <div class="wrapper">
        <!-- 侧边栏 -->
        <div class="l-sidebar">
            <!-- logo -->
            <div class="vr-logo-box">
                <a href="###" title="101 VR创客教室" class="vr-logo"></a>
            </div>
            <!-- 课程导航栏 -->
            <div class="vr-courses">
                <div class="vr-courses-title">课程列表</div>
                <ul class="vr-courses-list">
                    <li class="course-on"><a href="###" class="vr-courses-item">全部课程</a></li>
                    <li><a href="###" class="vr-courses-item">课程一：静夜思</a></li>
                    <li><a href="###" class="vr-courses-item">课程二：红军长征</a></li>
                    <li><a href="###" class="vr-courses-item">课程三：活字印刷术</a></li>
                    <li><a href="###" class="vr-courses-item">课程四：郑和下西洋</a></li>
                    <li><a href="###" class="vr-courses-item">课程五：梦想之家</a></li>
                </ul>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="l-content">
            <!-- 顶部：用户和设备选择 -->
            <div class="l-top">
                <div class="user-info">
                    <div class="user-info__item">
                        <span class="vr-icon vr-icon__user"></span>
                        <span class="vr-icon__txt">用户：王小明</span>
                    </div>
                    <div class="user-info__item">
                        <span class="vr-icon vr-icon__id"></span>
                        <span class="vr-icon__txt">身份：学生</span>
                    </div>
                </div>
                <div class="vr-extend">
                    <select name="dev" id="">
                        <option value="设备选择">设备选择</option>
                        <option value="电脑">电脑</option>
                        <option value="手机">手机</option>
                    </select>
                </div>
            </div>

            <!-- 主体内容 -->
            <div class="l-main">
                <!-- 作品分类、提交、新建 -->
                <div class="l-main__hd">
                    <ul class="vr-tab">
                        <li class="vr-tab__item">我的作品</li>
                        <li class="vr-tab__item">班级作品</li>
                    </ul>
                    <div class="vr-btns-group">
                        <button class="vr-btn">提交作品</button>
                        <button class="vr-btn">新建作品</button>
                    </div>
                </div>

                <!-- 搜索与展示 -->
                <div class="l-main__bd">
                    <div class="vr-search">
                        <div class="vr-search__input">
                            <input type="text">
                            <i class="vr-icon"></i>
                        </div>
                        <button class="vr-search__btn">搜索</button>
                    </div>

                    <div class="vr-card-main">
                        <ul class="vr-card-list">
                            <li>
                                <div class="vr-card-item">
                                    <div class="vr-card-box">
                                        <div class="vr-card-item__bd">
                                            <img src="" alt="" class="vr-card-item__pic">
                                            <div class="vr-card-item__info">
                                                <span class="vr-card-item-icon"></span>
                                                <div class="vr-card-item__name">李冉、图嘉佳、李婷婷</div>
                                                <div class="vr-card-item__data">2018.10.8</div>
                                            </div>
                                        </div>
                                        <div class="vr-card-item__btns">
                                            <button class="vr-btn vr-card-btn">
                                                <i class="vr-icon vr-icon__edit"></i>
                                                <span class="vr-btn__text">编辑</span>
                                            </button>
                                            <button class="vr-btn vr-card-btn">
                                                <i class="vr-icon vr-icon__play"></i>
                                                <span class="vr-btn__text">播放</span>
                                            </button>
                                            <button class="vr-btn vr-card-btn">
                                                <i class="vr-icon vr-icon__delete"></i>
                                                <span class="vr-btn__text">删除</span>
                                            </button>
                                        </div>
                                    </div>
                                    <p class="vr-card-item__ft">郑和下西洋</p>
                                </div>
                            </li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>

                <!-- 分页导航 -->
                <div class="l-main__ft">
                    <div class="vr-page">
                        <a href="###" class="vr-page__item">&lt</a>
                        <a href="###" class="vr-page__item">1</a>
                        <a href="###" class="vr-page__item">2</a>
                        <a href="###" class="vr-page__item">3</a>
                        <a href="###" class="vr-page__item">...</a>
                        <a href="###" class="vr-page__item">19</a>
                        <a href="###" class="vr-page__item">20</a>
                        <a href="###" class="vr-page__item">&gt</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
